<!DOCTYPE html>
<html>

<head>
    <title>Tools by Langtuhodo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css_layout.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/jquery_functions.custom.js"></script>
    <script src="js/jquery_functions.sys.js"></script>
    <script src="js/jquery_functions.onload.js"></script>
    <script src="js/jquery_calculators.js"></script>
</head>

<body>
  
    <div class="infoText2">
        <div class="contentHeader calc">
            <div class="icon"></div>
            <h1 class="title">Công cụ tham khảo tính trọng lượng ống thép vuông</h1>
        </div>

        <div class="calculator fs14" data-calculator="calculator_7">
    <p>Nhập các giá trị của bạn vào các trường bên dưới:</p>
    <div class="input_parameters">
        <table>
            <tr><td>Cạnh, <span class="accent">A</span>:</td><td><input data-param="a" data-min="0" data-float="true" type="text" class="field calc" value="10"></td><td>mm</td></tr>
            <tr><td>Chiều dài, <span class="accent">L</span>:</td><td><input data-param="l" data-float="true" data-min="1" type="text" class="field calc" value="1"></td><td>m</td></tr>

            <tr><td colspan="3">&nbsp;</td></tr>
            <tr><td colspan="3">
                <div class="resultLabel">
                    Kết quả
                </div>
            </td></tr>
            <tr><td>Trọng lượng mỗi mét:</td><td align="center"><input class="field result" type="text" name="result_single" id="result_single" value="0" readonly></td><td>kg/m</td></tr>
            <tr><td>Tổng khối lượng:</td><td align="center"><input class="field result" type="text" name="result_total" id="result_total" value="0" readonly></td><td>kg</td></tr>
        </table>
    </div>
    <div class="scheme">
        <img src="img/thepvuong.png?h=206&cache">
    </div>
</div>
        <p class="fs14">
        Công cụ tính trọng lượng ống thép vuông tham khảo.
        </p>
    </div>
</body>

</html>
